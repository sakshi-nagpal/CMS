<div class="modal-header">
    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
            aria-hidden="true">&times;</button>
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">No</button>
    <button type="button" ng-click="ok()" class="btn btn-primary" data-dismiss="modal">Yes</button>
</div>
